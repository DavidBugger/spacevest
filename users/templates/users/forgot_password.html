<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceVest - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E7EB;
        }
        .auth-container {
            background-color: #1F2937;
        }
        .form-input {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: #E5E7EB;
        }
        .submit-btn {
            background: linear-gradient(105deg, #FFD700, #FBBF24, #F59E0B);
            color: #1F2937;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }
        .submit-btn:disabled {
            background: #4B5563;
            color: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .success-message {
            color: #34D399;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container max-w-md w-full rounded-2xl p-8 shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Reset Your Password</h1>
            <p class="text-gray-400">Enter your email and we'll send you a link to reset your password.</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-1">
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="form-input w-full p-3 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                       placeholder="Enter your email address">
                <div id="emailError" class="error-message"></div>
                <div id="successMessage" class="success-message">
                    If an account exists with this email, you will receive a password reset link shortly.
                </div>
            </div>

            <button type="submit" class="submit-btn w-full p-4 rounded-lg font-bold text-lg flex items-center justify-center" id="submitButton">
                <span class="submit-text">Send Reset Link</span>
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" id="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>

            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:text-blue-400 hover:underline">
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitButton = document.getElementById('submitButton');
            const spinner = document.getElementById('spinner');
            const submitText = document.querySelector('.submit-text');
            
            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    spinner.classList.remove('hidden');
                    submitText.textContent = 'Sending...';
                    submitButton.classList.add('opacity-75', 'cursor-not-allowed');
                } else {
                    submitButton.disabled = false;
                    spinner.classList.add('hidden');
                    submitText.textContent = 'Send Reset Link';
                    submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                
                setLoading(true);
                emailError.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Basic validation
                if (!email) {
                    showError(emailError, 'Email is required');
                    setLoading(false);
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError(emailError, 'Please enter a valid email address');
                    setLoading(false);
                    return;
                }
                
                fetch('{% url "password_reset" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    // Show success message regardless of whether email exists (for security)
                    successMessage.style.display = 'block';
                    emailError.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(emailError, error.error || 'An error occurred. Please try again.');
                })
                .finally(() => {
                    setLoading(false);
                });
            });
            
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function getCSRFToken() {
                return document.querySelector('[name=csrfmiddlewaretoken]').value;
            }
        });
    </script>
</body>
</html>
