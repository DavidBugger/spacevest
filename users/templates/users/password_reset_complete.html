<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - SpaceVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E7EB;
        }
        .auth-container {
            background-color: #1F2937;
        }
        .success-icon {
            color: #34D399;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container max-w-md w-full rounded-2xl p-8 shadow-xl text-center">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-white mb-4">Password Reset Complete</h1>
        
        <p class="text-gray-300 mb-6">
            Your password has been set. You may now log in with your new password.
        </p>
        
        <div class="mt-8">
            <a href="{% url 'login' %}" class="inline-block w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Go to Login
            </a>
        </div>
        
        <div class="mt-6 pt-6 border-t border-gray-600">
            <p class="text-gray-400 text-sm">
                Need help? <a href="mailto:support@spacevest.com" class="text-blue-500 hover:underline">Contact support</a>
            </p>
        </div>
    </div>
    
    <script>
        // Auto-redirect to login after 5 seconds
        setTimeout(function() {
            window.location.href = '/login';
        }, 5000);
    </script>
</body>
</html>
