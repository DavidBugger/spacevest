<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceVest - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E7EB;
        }
        .auth-container {
            background-color: #1F2937;
        }
        .form-input {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: #E5E7EB;
        }
        .submit-btn {
            background: linear-gradient(105deg, #FFD700, #FBBF24, #F59E0B);
            color: #1F2937;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }
        .submit-btn:disabled {
            background: #4B5563;
            color: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .success-message {
            color: #34D399;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .password-strength {
            height: 4px;
            background-color: #374151;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container max-w-md w-full rounded-2xl p-8 shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Create New Password</h1>
            <p class="text-gray-400">Enter your new password below.</p>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" id="uidb64" name="uidb64" value="{{ uidb64 }}">
            <input type="hidden" id="token" name="token" value="{{ token }}">
            
            <div class="space-y-1">
                <label for="new_password1" class="block text-sm font-medium text-gray-300">New Password</label>
                <div class="relative">
                    <input type="password" id="new_password1" name="new_password1" required 
                           class="form-input w-full p-3 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent pr-10"
                           placeholder="Enter your new password">
                    <button type="button" id="togglePassword1" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300" aria-label="Toggle password visibility">
                        <i class="far fa-eye" id="eyeIcon1"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div id="passwordStrength" class="strength-bar"></div>
                </div>
                <div id="passwordHelp" class="text-xs text-gray-400 mt-1">
                    Password must be at least 8 characters long and include numbers and special characters.
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="space-y-1">
                <label for="new_password2" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
                <div class="relative">
                    <input type="password" id="new_password2" name="new_password2" required 
                           class="form-input w-full p-3 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent pr-10"
                           placeholder="Confirm your new password">
                    <button type="button" id="togglePassword2" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300" aria-label="Toggle password visibility">
                        <i class="far fa-eye" id="eyeIcon2"></i>
                    </button>
                </div>
                <div id="passwordMatchError" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn w-full p-4 rounded-lg font-bold text-lg">
                Reset Password
            </button>

            <div id="successMessage" class="success-message">
                Your password has been reset successfully! Redirecting to login...
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:text-blue-400 hover:underline">
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const password1 = document.getElementById('new_password1');
            const password2 = document.getElementById('new_password2');
            const passwordError = document.getElementById('passwordError');
            const passwordMatchError = document.getElementById('passwordMatchError');
            const successMessage = document.getElementById('successMessage');
            const passwordStrength = document.getElementById('passwordStrength');
            const eyeIcon1 = document.getElementById('eyeIcon1');
            const eyeIcon2 = document.getElementById('eyeIcon2');
            const togglePassword1 = document.getElementById('togglePassword1');
            const togglePassword2 = document.getElementById('togglePassword2');
            
            // Password visibility toggles
            togglePassword1?.addEventListener('click', function() {
                togglePasswordVisibility(password1, eyeIcon1);
            });
            
            togglePassword2?.addEventListener('click', function() {
                togglePasswordVisibility(password2, eyeIcon2);
            });
            
            // Password strength checker
            password1.addEventListener('input', function() {
                const password = this.value;
                checkPasswordStrength(password);
                validatePasswords();
            });
            
            // Password match checker
            password2.addEventListener('input', validatePasswords);
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset messages
                passwordError.style.display = 'none';
                passwordMatchError.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Validate password
                if (!isPasswordValid(password1.value)) {
                    showError(passwordError, 'Password must be at least 8 characters long and include numbers and special characters.');
                    return;
                }
                
                // Check if passwords match
                if (password1.value !== password2.value) {
                    showError(passwordMatchError, 'Passwords do not match');
                    return;
                }
                
                try {
                    const uidb64 = document.getElementById('uidb64').value;
                    const token = document.getElementById('token').value;
                    const response = await fetch(`/reset-password/${uidb64}/${token}/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCSRFToken()
                        },
                        body: JSON.stringify({
                            new_password1: password1.value,
                            new_password2: password2.value,
                            uidb64: document.getElementById('uidb64').value,
                            token: document.getElementById('token').value
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show success message and redirect after a delay
                        successMessage.style.display = 'block';
                        form.reset();
                        setTimeout(() => {
                            window.location.href = '{% url "login" %}';
                        }, 2000);
                    } else {
                        showError(passwordError, data.error || 'An error occurred. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError(passwordError, 'An error occurred. Please try again.');
                }
            });
            
            function validatePasswords() {
                passwordMatchError.style.display = 'none';
                
                if (password2.value && password1.value !== password2.value) {
                    showError(passwordMatchError, 'Passwords do not match');
                }
            }
            
            function checkPasswordStrength(password) {
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 25;
                
                // Contains number
                if (/\d/.test(password)) strength += 25;
                
                // Contains special character
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                
                // Contains both lower and upper case
                if (/(?=.*[a-z])(?=.*[A-Z])/.test(password)) strength += 25;
                
                // Update strength bar
                passwordStrength.style.width = strength + '%';
                
                // Update color based on strength
                if (strength < 50) {
                    passwordStrength.style.backgroundColor = '#EF4444'; // Red
                } else if (strength < 75) {
                    passwordStrength.style.backgroundColor = '#F59E0B'; // Yellow
                } else {
                    passwordStrength.style.backgroundColor = '#10B981'; // Green
                }
            }
            
            function isPasswordValid(password) {
                // At least 8 characters, 1 number, 1 special character
                const re = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})/;
                return re.test(password);
            }
            
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            
            function togglePasswordVisibility(passwordField, iconElement) {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                if (type === 'password') {
                    iconElement.classList.remove('fa-eye-slash');
                    iconElement.classList.add('fa-eye');
                } else {
                    iconElement.classList.remove('fa-eye');
                    iconElement.classList.add('fa-eye-slash');
                }
            }
            
            function getCSRFToken() {
                return document.querySelector('[name=csrfmiddlewaretoken]').value;
            }
        });
    </script>
</body>
</html>
