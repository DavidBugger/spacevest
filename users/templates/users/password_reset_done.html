<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent - SpaceVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E7EB;
        }
        .auth-container {
            background-color: #1F2937;
        }
        .success-icon {
            color: #34D399;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container max-w-md w-full rounded-2xl p-8 shadow-xl text-center">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-white mb-4">Check Your Email</h1>
        
        <p class="text-gray-300 mb-6">
            We've sent you an email with a link to reset your password. 
            Please check your inbox and follow the instructions to set a new password.
        </p>
        
        <p class="text-gray-400 text-sm mb-6">
            If you don't see the email, please check your spam folder or 
            <a href="{% url 'password_reset_view' %}" class="text-blue-500 hover:underline">try again</a>.
        </p>
        
        <div class="mt-8 pt-6 border-t border-gray-600">
            <p class="text-gray-400">
                Didn't request a password reset? 
                <a href="mailto:support@spacevest.com" class="text-blue-500 hover:underline">Contact support</a>
            </p>
        </div>
        
        <div class="mt-6">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
                <i class="fas fa-arrow-left mr-1"></i> Back to Login
            </a>
        </div>
    </div>
</body>
</html>
