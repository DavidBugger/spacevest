{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white">Reset Your Password</h2>
                <p class="text-gray-400 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-900 text-red-200{% else %}bg-green-900 text-green-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'password_reset' %}" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>
                
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded-lg transition duration-200">
                    Send Reset Link
                </button>
                
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-yellow-400 hover:text-yellow-300 text-sm">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
