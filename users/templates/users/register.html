<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceVest - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E7EB;
        }
        .auth-container {
            background-color: #1F2937;
        }
        .form-input {
            background-color: #374151;
            border: 1px solid #4B5563;
        }
        .submit-btn {
            background: linear-gradient(105deg, #FFD700, #FBBF24, #F59E0B);
            color: #1F2937;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }
        .submit-btn:disabled {
            background: #4B5563;
            color: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Loading animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loader fade out animation */
        .fade-out {
            animation: fadeOut 0.3s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex items-center justify-center p-4">

    <div id="app-loader" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-white text-4xl mb-4"></i>
            <p class="text-white text-sm">Creating account...</p>
        </div>
    </div>
    
    <div id="auth-error" class="fixed top-5 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden z-50"></div>

    <div class="auth-container p-8 rounded-2xl shadow-2xl w-full fade-in">
        <div class="flex items-center justify-center gap-3 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">SpaceVest</h1>
        </div>
        
        <h2 class="text-2xl font-semibold text-center mb-2">Create Account</h2>
        <p class="text-gray-400 text-center mb-8">Join thousands of users on SpaceVest</p>

        <form id="register-form" class="space-y-3">
            {% csrf_token %}
            <div class="text-left">
                <label class="block text-gray-400 text-sm mb-2">Email *</label>
                <input type="email" name="email" required class="form-input w-full p-3 rounded-lg" placeholder="Enter your email">
            </div>
            <div class="text-left">
                <label class="block text-gray-400 text-sm mb-2">Username *</label>
                <input type="text" name="username" required class="form-input w-full p-3 rounded-lg" placeholder="Choose a username">
            </div>
            <div class="text-left">
                <label class="block text-gray-400 text-sm mb-2">Password *</label>
                <input type="password" name="password" required class="form-input w-full p-3 rounded-lg" placeholder="Create a password">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="text-left">
                    <label class="block text-gray-400 text-sm mb-2">First Name</label>
                    <input type="text" name="first_name" class="form-input w-full p-3 rounded-lg" placeholder="First name">
                </div>
                <div class="text-left">
                    <label class="block text-gray-400 text-sm mb-2">Last Name</label>
                    <input type="text" name="last_name" class="form-input w-full p-3 rounded-lg" placeholder="Last name">
                </div>
            </div>
            <div class="text-left">
                <label class="block text-gray-400 text-sm mb-2">Phone</label>
                <input type="tel" name="phone" class="form-input w-full p-3 rounded-lg" placeholder="Phone number">
            </div>
            <div class="text-left">
                <label class="block text-gray-400 text-sm mb-2">Country</label>
                <input type="text" name="country" value="Nigeria" class="form-input w-full p-3 rounded-lg" placeholder="Country">
            </div>
            <button type="submit" class="submit-btn w-full p-4 rounded-lg font-bold text-lg mt-4">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Already have an account? 
                <a href="/login/" class="text-yellow-400 hover:text-yellow-300 font-medium">Sign In</a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-600">
            <div class="flex justify-center space-x-6 text-sm text-gray-400">
                <span class="flex items-center gap-2">
                    <i class="fas fa-shield-alt text-green-400"></i>
                    Bank-level security
                </span>
                <span class="flex items-center gap-2">
                    <i class="fas fa-clock text-blue-400"></i>
                    24/7 trading
                </span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('app-loader');
            const registerForm = document.getElementById('register-form');
            const authErrorEl = document.getElementById('auth-error');
            
            // Hide loader when page is loaded
            loader.style.display = 'none';

            // Show error function
            function showError(message) {
                authErrorEl.textContent = message;
                authErrorEl.classList.remove('hidden');
                setTimeout(() => { authErrorEl.classList.add('hidden'); }, 5000);
            }

            // Show success function
            function showSuccess(message) {
                authErrorEl.className = 'fixed top-5 left-1/2 -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                authErrorEl.textContent = message;
                setTimeout(() => {
                    authErrorEl.classList.add('hidden');
                    authErrorEl.className = 'fixed top-5 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden z-50';
                }, 3000);
            }

            // CSRF Token function
            function getCSRFToken() {
                const cookieValue = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('csrftoken='))
                    ?.split('=')[1];
                return cookieValue || '';
            }

            // Register form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loader during form submission
                loader.style.display = 'flex';
                
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/users/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCSRFToken(),
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showSuccess('Account created successfully! Redirecting to login...');
                        // Redirect to login page after successful registration
                        setTimeout(() => {
                            window.location.href = '/login/';
                        }, 2000);
                    } else {
                        const errorData = await response.json();
                        showError(errorData.error || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Network error. Please check your connection.');
                } finally {
                    // Hide loader
                    loader.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
